<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Operadores de asignación</title>
</head>
<body>
    <script>
        //OPERADORES DE ASIGNACIÓN: =, +=, -=, *=, /=, %=

        //EJEMPLO DE OPERADOR DE ASIGNACIÓN =
        var x = 10;

        //EJEMPLO DE OPERADOR DE ASIGNACIÓN +=
        x+=5;
        alert("El valor de x es: "+x);

        //EJEMPLO DE OPERADOR DE ASIGNACIÓN *=
        var y=10;
        y*=5;
        alert("El valor de y es: "+y);

        //EJEMPLO DE OPERADOR DE ASIGNACIÓN %=
        var z=10;
        z%=5;
        alert("El valor de z es: "+z);
    </script>
</body>
</html>
