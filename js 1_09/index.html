<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Operación de cadena</title>
</head>
<body>
    <script>
        //OPERADOR +
        var nombre="Ada";
        var apellido="Lovelace";
        var completo=nombre+" "+apellido;
        alert(completo);

        //OPERADOR DE ASIGNACIÓN +=
        var texto="ABCD";
        texto+="EFGH";
        alert(texto);

        //SUMAR NÚMERO Y CADENAS
        var resultado=4+5+"Ada Lovelace";
        alert(resultado);
    </script>
</body>
</html>
