<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Funciones - Introducción</title>
</head>
<body>
    <script>
        //Sintaxis de una función
        //function nombre_funcion (<parametros_separados_por_comas){ ... }
        function saludo (){
            alert("Hola");
        }

        var resultado_saludo = saludo();
        alert(resultado_saludo);


        function producto (a, b){
            return a*b;
        }

        var resultado_producto = producto(3,5);
        alert(resultado_producto);
        
    </script>

</body>
</html>
